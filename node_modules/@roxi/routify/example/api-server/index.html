<h1>Mock API server</h1>

<h3>Paths</h3>
<ul>
    <li>
        <strong>/date</strong> get the current Date.now()
    </li>
    <li>
        <strong>/echo</strong> accepts a JSON request and returns it
    </li>
</ul>

<h3>Headers</h3>
<ul>
    <li>
        <strong>x-delay</strong> How long to delay the response
    </li>
    <li>
        <strong>x-status-code</strong> Status-code to return
    </li>
</ul>
